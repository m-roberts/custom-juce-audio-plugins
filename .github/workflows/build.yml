      # TODO: replace with top-level CMake file
      - name: Build
        if: runner.os == 'macOS'
        run: |
          mkdir artefacts
          for dir in ./src/plugin/*; do
            (
              cd ${dir}
              ln -s ../../../lib/JUCE .
              cmake .
              make -j$(sysctl -n hw.logicalcpu)
              mv ./*_artefacts ../../../artefacts/
            )
          done
          # Clean up unwanted dirs
          rm -rf ./artefacts/*_artefacts/{JuceLibraryCode,Debug,lib*_SharedCode.a}

